<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/css/app.css" type="text/css" />
        <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
        <style type="text/css">
            .page{
                display: none;
            }
            .page.active{
                display: block;
            }
            .button-bands {
                text-decoration: underline;
                color: blue;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        
        <div id="mainPage" class="page">
            <h1>Welcome to BANDAPP, (name)</h1>
            <div class="actions">
                <div class="action profile btn btn-secondary">
                    <div class="fa fa-address-card icon"></div>
                    <div class="label">Profile</div>
                </div>
                <div class="action friends btn btn-secondary">
                    <div class="fa fa-group icon"></div>
                    <div class="label">Friends</div>
                </div>
                <div class="action notifications btn btn-secondary">
                    <div class="fa fa-bell icon"></div>
                    <div class="label">Notifications</div>
                </div>
                <div class="action bands btn btn-secondary">
                    <div class="fa fa-bus icon"></div>
                    <div class="label">Bands</div>
                </div>
            </div>
        </div>
        
        <div id="bandsPage" class="page">
            <h1>I'm The Bands Page</h1>
            <div class="bands"></div>
        </div>
        
        <div id="loginPage" class="page">
            <form class="loginForm" onsubmit="return">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" />
                    <input class="form-control" type="password" name="password" placeholder="Password" />
                    <button class="btn btn-primary" type="submit" name="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="/js/third-party/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="/js/third-party/tether.min.js"></script>
        <script type="text/javascript" src="/js/third-party/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/app/app.js"></script>
        <script type="text/javascript" src="/js/app/page.js"></script>
        <script type="text/javascript" src="/js/app/pages/menu.js"></script>
        <script type="text/javascript" src="/js/app/pages/bands.js"></script>
        <script type="text/javascript" src="/js/app/pages/login.js"></script>
        <script type="text/javascript" src="/js/app/pages/main.js"></script>
        <script type="text/javascript">
            /* global LoginPage */
            
            /** RUNTIME **/
            var myApp = new App();
            myApp.init(LoginPage);
        </script>
    </body>
</html>
